<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafts by Ionny</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'html/style.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'html/script.js' %}"></script>

    <!-- <script src="https://kit.fontawesome.com/c643d97469.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{% static 'rabbit.ico' %}">
</head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" style="margin-left: 15%;" href="{% url 'home' %}" style="font-weight: bolder;"><img
                  style="height: 45px;" src="{% static 'logo.png' %}">Crafts by Ionny</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 " style="margin-right: 15%;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><i class="bi bi-house-heart"></i> Acasă</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'gallery' %}"><i class="bi bi-images"></i> Jucării</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'contact' %}"><i class="bi bi-journal-richtext"></i> Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
{% block body %}

</html>
